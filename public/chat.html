<!DOCTYPE html> 
<html>
    <head>
        <title>Chat Away</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <Header><h1>Chat App</h1></Header>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
            </div>
            <div class="chat__main">
                <div id="message" class="chat__messsages"></div> 
                
                <div class="compose"> 
                    <form id="messageForm">
                        <input type='text' name='message' placeholder="message" required autocomplete="off">
                        <button>Submit</button>
                    </form>
                    <button id="shareLocation">Share Location</button> 
                </div>
            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="message__main">{{message}}</p>
            </div>
        </script>

        <script id="url-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="message__main"> <a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
        </script>


        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/chat.js"></script>

    </body>
</html>
